name: Validate PR

on:
  pull_request:
    paths:
      - 'docker-compose.yml'
      - '**/docker-compose.yml'
    types:
      - opened
      - synchronize
      - reopened

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Validate Docker Compose file
      run: |
        docker compose -f docker-compose.yml config
        